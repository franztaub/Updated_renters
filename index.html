<!DOCTYPE html>
<!-- Website - www.codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content=" Today in this blog you will learn how to create a responsive Login & Registration Form in HTML CSS & JavaScript. The blog will cover everything from the basics of creating a Login & Registration in HTML, to styling it with CSS and adding with JavaScript." />
    <meta
      name="keywords"
      content=" 
 Animated Login & Registration Form,Form Design,HTML and CSS,HTML CSS JavaScript,login & registration form,login & signup form,Login Form Design,registration form,Signup Form,HTML,CSS,JavaScript,
"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login & Signup Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../custom-scripts.js" defer></script>
  </head>
  <body>
    <section class="wrapper">
      <div class="form signup">
	  <center>
      <img src="logo.png" alt="Girl in a jacket" style="display: block; margin: auto; max-width: 100%; height: auto;">



	  </center>
	    <form action="api/login.php" method="POST" >
          <input type="text" id="user" name="user" placeholder="Username" style="border-radius: 20px;" required 
          onfocus="this.style.height='70px'; this.style.transition='height 0.5s';" 
          onblur="this.style.height=''; this.style.transition='0.5';" />
          

          <input type="password" id="pass" name="pass" placeholder="Password" style="border-radius: 20px;" required 
          onfocus="this.style.height='70px'; this.style.transition='height 0.5s';" 
          onblur="this.style.height=''; this.style.transition='0.5';" />


	<br>  
          <input type="submit" value="Login" onclick="sendName()" style="border-radius: 20px;" />



          <script>
            function sendName() {
                // Get the value entered in the textbox
                var name = document.getElementById("user").value;
    
                // Use localStorage to store the name
                localStorage.setItem("user", name);
                document.cookie = `user=${name}`;
            }
        </script>
        </form>
      </div>


      <script>
        const wrapper = document.querySelector(".wrapper"),
          signupHeader = document.querySelector(".signup header"),
          loginHeader = document.querySelector(".login header");

        loginHeader.addEventListener("click", () => {
          wrapper.classList.add("active");
        });
        signupHeader.addEventListener("click", () => {
          wrapper.classList.remove("active");
        });
      </script>
    </section>
  </body>
</html>
